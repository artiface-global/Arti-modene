<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion | ArtiFace</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Connexion</h1>
  </header>

  <div class="container">
    <form onsubmit="event.preventDefault(); window.location.href='dashboard.html';">

    </form>
  </div>
</body>
</html>
